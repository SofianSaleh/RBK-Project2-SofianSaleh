<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rbk.css">
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<title>TIC TAC TOE</title>
	
</head>
<body>
	<h1>TIC TAC TOE</h1>
	<ul id="game">
		<!-- first column -->
		<li data-pos="0,0"></li>
		<li data-pos="0,1"></li>
		<li data-pos="0,2"></li>
		<!-- second column -->
		<li data-pos="1,0"></li>
		<li data-pos="1,1"></li>
		<li data-pos="1,2"></li>
		<!-- third column -->
		<li data-pos="2,0"></li>
		<li data-pos="2,1"></li>
		<li data-pos="2,2"></li>
	</ul>
	<button id="reset">RESET GAME</button>
	<div id="msg">
		<span>Player one wins</span>
		<span>Player Two wins</span>
	</div>

	<aside>
		<span id="x">X</span>
		<span id="y">Y</span>
	</aside>

<script type="text/javascript" src="rbk.js"></script>
</body>
</html>
