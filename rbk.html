<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="rbk.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<title>TIC TAC TOE</title>
	
</head>
<body>
	<h1>TIC TAC TOE</h1>
	<button id="Multiplayer">Multiplayer</button>
	<br>
	<label>Player 1: </label>
	<input id="inputName1" type="text" name="playerOne" placeholder="Player One Name">
	<label>Player 2: </label>
	<input id="inputName2" type="text" name="playerTwo" placeholder="Player Two Name">
	<div id="game">
		<!-- first column -->
	<div class="row">
		<div class="tiles" id="a0" data-position="0"></div>
		<div class="tiles" id="a1" data-position="1"></div>
		<div class="tiles" id="a2" data-position="2"></div>
	
	</div class="row">
		<!-- second column -->
	<div>
	
		<div class="tiles" id="b3" data-position="3"></div>
		<div class="tiles" id="b4" data-position="4"></div>
		<div class="tiles" id="b5" data-position="5"></div>
	
	</div>
		<!-- third column -->
	<div class="row">
	
		<div class="tiles" id="c6" data-position="6"></div>
		<div class="tiles" id="c7" data-position="7"></div>
		<div class="tiles" id="c8" data-position="8"></div>
	
	</div>
	</ul>
<div class="panel">
	<button id="start">Start Game</button>
	<button id="reset">RESET GAME</button>
	<h1 id="msg"></h1>
</div>

<script type="text/javascript" src="rbk.js"></script>
</body>
</html>
